    {

            name:'秦始皇'

    {

        // super关键字当做函数时，代表父类的构造函数
        // 作为函数时，super()只能用在子类的构造函数之中，用在其他地方就会报错。
        class A {

        }
        class B extends A {
            // constructor(){
                
            // }
            sayHi(){
                // super()
            }
        }
        let b = new B()
        b.sayHi()
    }
    {
        // super作为对象时，在普通方法中，指向父类的原型对象
        // let obj={
        //     name:'庄',
        //     age:'19',
        //     hobbie:'好色'
        // }
        // obj.name;
        // obj["name"]

        class A {
            // 属性 name
            constructor(){
                this.name="李阳"
            }
            // 原型对象
            p(){
                return "潘自庆"
            }
        }
        A.prototype.name="庄志鹏"
        class B extends A {
            constructor(){
                super()
                // 是不是指向原型对象
                console.log(super.name)
            }
        }
        let b=new B();
